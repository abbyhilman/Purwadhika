    <h1>Interactive Form</h1>

    <form>
      <p>
        <label for="name">Name</label>
        <input type="text" id="name" />
      </p>
      <p>
        <label for="price">Price</label>
        <input type="number" id="price" />
      </p>
      <p>
        <label>Condition</label>
        <input type="radio" name="condition" value="New" id="new" />
        <label for="new">New</label>
        <input type="radio" name="condition" value="Second" id="second" />
        <label for="second">Second</label>
      </p>
      <p>
        <label>Warehouse</label>
        <select id="warehouse">
          <option value="JKT">Jakarta</option>
          <option value="BDG">Bandung</option>
          <option value="DIY">Jogja</option>
        </select>
      </p>
      <p>
        <label>Courier</label>
        <input type="checkbox" name="courier" value="JNE" id="jne" />
        <label for="jne">JNE</label>
        <input type="checkbox" name="courier" value="J&T" id="j&t" />
        <label for="j&t">J&T</label>
        <input
          type="checkbox"
          name="courier"
          value="Ninja Express"
          id="ninja"
        />
        <label for="ninja">Ninja Express</label>
